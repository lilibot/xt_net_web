<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Task 9.3</title>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <h1>BUTTERFLY CONTROL</h1>
    <div class="container">


        <div class="options left">
            <span class="available">
                <strong>Available</strong>
            </span>
            <select id="leftSelect" multiple size=5>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
                <option>Option 5</option>
            </select>
        </div>

        <div id="buttons">
            <input class="moveItem" id="moveAllRight" type="button" value=">>">
            <input class="moveItem" id="moveRight" type="button" value=">">
            <input class="moveItem" id="moveLeft" type="button" value="<">
            <input class="moveItem" id="moveAllLeft" type="button" value="<<">
        </div>

        <div class="options right">
            <span class="selected">
                <strong>Selected</strong>
            </span>
            <select id="rightSelect" multiple size=5>
            </select>
        </div>
    </div>
</body>

</html>
